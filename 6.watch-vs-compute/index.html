<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Hello Vue.js</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="app">
      <h1>監視プロパティ</h1>
      <h2>基本の動作</h2>
      <p>開発者ツールでコンソールを見ながら実行してみましょう</p>
      <p>{{ message }}</p>
      <p><input text="text" v-model:value="message"></p>
    
      <h2>単位を換算してみる</h2>
      <p><input text="text" v-model:value="km">km</p>
      <p><input text="text" v-model:value="m">m</p>
      <p><input text="text" v-model:value="mm">mm</p>
    
      <h2>算出プロパティと監視プロパティの比較</h2>
      同じ処理を実現しているが、算出プロパティのほうがシンプルなJSソースになっている。
      <h3>監視プロパティ</h3>  
      <p>firstName:<input text="text" v-model:value="firstName"></p>
      <p>lastName:<input text="text" v-model:value="lastName"></p>
      <p>fullName:{{ fullName }}</p>
    
      <h3>算出プロパティ</h3>  
      <p>firstName:<input text="text" v-model:value="c_firstName"></p>
      <p>lastName:<input text="text" v-model:value="c_lastName"></p>
      <p>fullName:{{ c_fullName }}</p>
    
      <pre>{{ $data }}</pre>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
